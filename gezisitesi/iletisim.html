    <h1>Bize Ulaşın</h1>
    <form id="contactForm" action="/action_page.php" method="post">
      <label>İsim</label>
      <br /><br />
      <input
        type="text"
        name="senderName"
        id="senderName"
        required="required"
        maxlength="40"
      />
      <br />
      <br /><br />
      <label>Cep Telefonu</label>
      <br /><br />
      <input
        type="text"
        name="phoneNumber"
        id="phoneNumber"
        required="required"
        maxlength="50"
      />
      <br />
      <br /><br />
      <label>E-posta</label>
      <br /><br />
      <input
        type="email"
        name="senderEmail"
        id="senderEmail"
        required="required"
        maxlength="50"
      />
      <br /><br />
      <label>Mesaj</label>
      <br /><br />
      <textarea name="message" id="message" required="required"></textarea>
      <input
        name="recipientName"
        id="recipientName"
        type="hidden"
        value="İsim"
      />
      <br /><br />
      <input
        name="recipientSubject"
        id="recipientSubject"
        type="hidden"
        value="Konu"
      />
      <input
        name="recipientMail"
        id="recipientMail"
        type="hidden"
        value="petmaniavet@gmail.com"
      />
      <input
        type="submit"
        class="button"
        id="sendMessage"
        name="sendMessage"
        value="Gönder"
      />
    </form>
