<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #e74c3c;
        color: white;
        padding: 15px;
        text-align: center;
      }
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #575757;
      }
      .container {
        padding: 20px;
      }
      form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      form label {
        display: block;
        margin-bottom: 8px;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      form button {
        background-color: #e74c3c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      form button:hover {
        background-color: #c0392b;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bizimle İletişime Geçin</h1>
    </header>

    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="tatlilar.html">Tatlılar</a>
      <a href="ana-yemekler.html">Ana Yemekler</a>
      <a href="atistirmaliklar.html">Atıştırmalıklar</a>
      <a href="iletisim.html">İletişim</a>
    </nav>

    <div class="container">
      <h2>Bize Ulaşın</h2>
      <p>
        Herhangi bir sorunuz veya öneriniz varsa, lütfen aşağıdaki formu
        doldurun. En kısa sürede size geri döneceğiz.
      </p>

      <form action="#" method="post">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-posta Adresiniz:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Gönder</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2024 Yemek Tarifleri. Tüm hakları saklıdır.</p>
    </footer>
  </body>
</html>
